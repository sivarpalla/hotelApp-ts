<form>
    <div class="form-group">
        <input #user="ngModel" appEmailValidator appHover="green" type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
        <div>
            {{ user.errors | json }}
        </div>
    </div>
    <div class="form-group">
        <input appHover="steelblue" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </div>
</form>
